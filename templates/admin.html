<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="nav-link">View Website</a>
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
            </nav>
        </header>

        <section class="admin-section">
            <div class="section-header">
                <h2>Essays</h2>
                <a href="{{ url_for('new_blog') }}" class="btn-primary">New Essay</a>
            </div>
            <div class="items-list">
                {% for post in blog_posts %}
                <div class="item-card">
                    <div class="item-content">
                        <h3>{{ post.title }}</h3>
                        <p class="meta">Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
                    </div>
                    <div class="item-actions">
                        <a href="{{ url_for('edit_blog', id=post.id) }}" class="btn-secondary">Edit</a>
                        <a href="{{ url_for('delete_blog', id=post.id) }}" class="btn-danger" onclick="return confirm('Are you sure you want to delete this essay?')">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

        <section class="admin-section">
            <div class="section-header">
                <h2>Bookshelf</h2>
                <a href="{{ url_for('new_book') }}" class="btn-primary">New Book</a>
            </div>
            <div class="items-list">
                {% for book in books %}
                <div class="item-card">
                    <div class="item-content">
                        <h3>{{ book.title }}</h3>
                        <p class="meta">by {{ book.author }}</p>
                    </div>
                    <div class="item-actions">
                        <a href="{{ url_for('edit_book', id=book.id) }}" class="btn-secondary">Edit</a>
                        <a href="{{ url_for('delete_book', id=book.id) }}" class="btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
