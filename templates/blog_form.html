<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if post else 'New' }} Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="form-container">
            <h1>{{ 'Edit' if post else 'New' }} Blog Post</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ post.title if post else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" required>{{ post.description if post else '' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="20" required>{{ post.content if post else '' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="date_posted">Post Date</label>
                    <input type="datetime-local" id="date_posted" name="date_posted" 
                           value="{{ post.date_posted.strftime('%Y-%m-%dT%H:%M') if post and post.date_posted else '' }}" required>
                </div>
                <div class="form-actions">
                    <a href="{{ url_for('admin') }}" class="btn-secondary">Cancel</a>
                    <button type="submit" class="btn-primary">{{ 'Update' if post else 'Create' }} Post</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
