<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if book else 'New' }} Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="form-container">
            <h1>{{ 'Edit' if book else 'New' }} Book</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ book.title if book else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" value="{{ book.author if book else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="10">{{ book.notes if book else '' }}</textarea>
                </div>
                <div class="form-actions">
                    <a href="{{ url_for('admin') }}" class="btn-secondary">Cancel</a>
                    <button type="submit" class="btn-primary">{{ 'Update' if book else 'Add' }} Book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
