services:
  - type: web
    name: personal-website
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      echo "Starting application setup..."
      echo "Current directory: $PWD"
      echo "Python version: $(python --version)"
      echo "Creating data directory..."
      mkdir -p /data
      echo "Setting permissions..."
      chmod -R 777 /data
      echo "Copying existing database if it exists..."
      cp -n /opt/render/project/src/data/site.db /data/site.db 2>/dev/null || true
      echo "Starting web server..."
      PYTHONUNBUFFERED=1 gunicorn --workers=4 --threads=4 --timeout=120 --log-level=debug app:app --bind 0.0.0.0:$PORT
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_DEBUG
        value: "0"
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////data/site.db
      - key: PORT
        value: 10000
